<ion-content class="container">
  <!-- <ion-buttons start right> -->

  <!-- </ion-buttons> -->

  <div class="logo">
    <img class="logo__imagem" src="assets/imgs/Logo_Titulo.png"/>
    <img class="logo__imagem__landscape" src="assets/imgs/Logo_Estudo.png"/>
  </div>

  <div class="titulo">
      <ion-title class="titulo__cabecalho" color="primary">
          <ion-grid>
            <ion-row>
              <ion-col col-9 >
                <!--<p class="titulo__cabecalho__legenda">{{ 'entrar'| translate }}</p>-->
                <p class="titulo__cabecalho__legenda">ENTRAR</p>
              </ion-col>
              <ion-col col-1 style="margin-top: 27px;">
                  <ion-icon name="construct" class="titulo__cabecalho__legenda"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-title>
  </div>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <div class="formulario_login">
        <ion-grid>
          <ion-row class="formulario_login__item ">
            <ion-col col-2>
              <!-- <i class="formulario_login__item__icon">usuario</i> -->
              <ion-icon name="contact" class="formulario_login__item__icon__iionic"></ion-icon>
            </ion-col>
            <ion-col>
              <!--<ion-input class="formulario_login__item__input" type="text" placeholder="{{'digite_usuario'| translate}}" name="email" [(ngModel)]="registrarCredencial.login" required></ion-input>-->
              <ion-input class="formulario_login__item__input" type="text" placeholder="Digite o Usuário" name="email" [(ngModel)]="registrarCredencial.login" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-grid>
          <ion-row class="formulario_login__item">
            <ion-col col-2>
              <!-- <i class="formulario_login__item__icon">chave</i> -->
              <ion-icon name="key" class="formulario_login__item__icon__iionic"></ion-icon>
            </ion-col>
            <ion-col >
              <!--<ion-input class="formulario_login__item__input" type="password" placeholder="{{ 'digite_senha' | translate}}" name="password" [(ngModel)]="registrarCredencial.senha" required></ion-input>-->
              <ion-input class="formulario_login__item__input" type="password" placeholder="Digite a senha" name="password" [(ngModel)]="registrarCredencial.senha" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>


        <div class="formulario__login__opcoes">
          <ion-list no-lines>

            <ion-item center class="formulario__login__opcoes__item__pequeno">
              <!--<button class="botao--pequeno" ion-button  ion-button large block color="primary" type="submit" [disabled]="!registerForm.form.valid">{{'entrar'| translate}}</button>-->
              <button class="botao--pequeno" ion-button  ion-button large block color="primary" type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
            </ion-item>

            <ion-item>
              <ion-label class="label_usuario_senha">
                <!--{{'lembrar_usuario_senha'| translate}}-->
                Lembrar meu usuário e senha
              </ion-label>
              <ion-checkbox class="checkbox-square" style="margin-right: 2px;" name="lembrarUsuario" [(ngModel)]="registrarCredencial.lembrarUsuario"  checked:checked  ></ion-checkbox>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </form>
      <ion-list no-lines>
        <ion-item center style="margin-top: -35px; background-color: transparent;">
          <div>
            <button  (click)="abrirEmDemostracao()" ion-button block clear>Demonstração</button>

            <!-- <button class="botao--interessado" (click)="abrirCadastroInteressado()" ion-button block clear>Interessado</button> -->
          </div>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
